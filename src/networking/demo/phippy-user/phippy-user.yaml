apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: phippy-user
  name: phippy-user
spec:
  selector:
    matchLabels:
      app: phippy-user
  template:
    metadata:
      labels:
        app: phippy-user
    spec:
      containers:
      - name: proxy
        image: ghcr.io/hlesey/proxy:1.0
        envFrom:
        - configMapRef:
            name: phippy-user
        ports:
        - name: http-alt
          containerPort: 8080
        resources:
          requests:
            cpu: "20m"
            memory: "10Mi"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: phippy-user
data:
  PORT: '8080'
  REWRITE_MESSAGE: '{;{"user_portal":true,'
  REDIRECT_URL: 'http://phippy-api'
---
apiVersion: v1
kind: Service
metadata:
  name: phippy-user
spec:
  selector:
    app: phippy-user
  ports:
  - name: http
    port: 80
    targetPort: http-alt
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: phippy-user
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
   - host: phippy-user.local
     http:
      paths:
      - path: /
        backend:
          serviceName: phippy-user
          servicePort: 80