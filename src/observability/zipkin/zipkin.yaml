apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  namespace: tracing
spec:
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: zipkin
        image: ghcr.io/hlesey/zipkin:2
        ports:
        - name: zipkin
          containerPort: 9411
---
apiVersion: v1
kind: Service
metadata:
  name: zipkin
  namespace: tracing
spec:
  type: ClusterIP
  selector:
    app: zipkin
  ports:
  - name: zipkin
    port: 9411
    targetPort: zipkin
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zipkin
  namespace: tracing
spec:
  rules:
  - host: zipkin.clusterx.qedzone.ro
    http:
      paths:
      - path: /
        pathType: "Prefix"
        backend:
          service:
            name: zipkin
            port:
              number: 9411
