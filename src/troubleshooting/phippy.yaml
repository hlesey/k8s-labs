---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: phippy-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: phippy
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: phippy
        app.kubernetes.io/component: api
    spec:
      containers:
      - name: phippy
        image: ghcr.io/hlesey/phippy-api:<THIS VERSION LINE IS WRONG>
        env:
        - name: DB_PORT
          value: "6379"
        - name: DB_HOST
          value: "phippy-db"
        resources:
          limits:
            memory: 4Mi
        ports:
        - name: http
          containerPort: 5000
        readinessProbe:
          httpGet:
            path: /readyz
            port: https
---
apiVersion: v1
kind: Service
metadata:
  name: phippy-api
spec:
  selector:
    app.kubernetes.io/name: phippy
    app.kubernetes.io/compnoent: api
  ports:
  - name: http
    port: 80
    targetPort: 5001
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: phippy-api
spec:
  rules:
  - host: phippy-api.clusterx.qedzone.ro
    http:
      paths:
      - path: /
        pathType: "Prefix"
        backend:
          service:
            name: phippy-db
            port:
              name: https
