kind: Ingress
metadata:
  name: hostnames
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: hostnames.clusterx.qedzone.ro
    http:
      paths:
      - path: /
        pathType: "Prefix" 
        backend:
          service:
            name: hostnames
            port:
              name: http
