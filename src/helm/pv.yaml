apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv00
spec:
  capacity:
    storage: 8Gi
  accessModes:
  - ReadWriteOnce
  nfs:
    path: /nfs/pv00
    server: nfsserver.local
  persistentVolumeReclaimPolicy: Recycle
