---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name:  phippy-api
spec:
  parentRefs:
  - name: envoy-gateway
    namespace: envoy-gateway
  hostnames:
  - phippy-api.clusterx.qedzone.ro
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: phippy-api
      port: 80
