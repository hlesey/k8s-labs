---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: phippy-api
spec:
  parentRefs:
  - name: envoy-gateway
    namespace: envoy-gateway
  hostnames:
  - phippy-api.clusterx.qedzone.ro
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: phippy-api-v1
      port: 80
    #   weight: 90
    # - name: phippy-api-v2
    #   port: 80
    #   weight: 10
     