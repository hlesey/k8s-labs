- apiVersion: v1
  kind: Service
  metadata:
    name: html-app-canary
    namespace: env-prod
  spec:
    ports:
      - name: http
        port: 80
        protocol: TCP
        targetPort: 80
    selector:
      app: html-app-canary
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: html-app-canary
    namespace: env-prod
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: html-app-canary
    strategy:
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1
      type: RollingUpdate
    template:
      metadata:
        labels:
          app: html-app-canary
      spec:
        containers:
          - image: hlesey/html-app:2.0
            name: html-app-canary
            ports:
              - containerPort: 80
                name: http
                protocol: TCP
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
